<div class="container">
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-2" *ngFor="let match of matches">
      <app-match [match]="match"></app-match>
    </div>
  </div>
  <div>
    <p-paginator [rows]="MatchesService.itemsOnPage" [totalRecords]="totalMatches" (onPageChange)="paginate($event)"
                 [showJumpToPageDropdown]="true" [showPageLinks]="false"></p-paginator>
  </div>
</div>
