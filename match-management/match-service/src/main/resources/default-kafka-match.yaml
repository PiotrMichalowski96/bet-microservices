########################
# Cloud stream
########################
spring.cloud.stream:
  kafka:
    bindings:
      producer-match-0:
        producer:
          configuration:
            key.serializer: org.apache.kafka.common.serialization.StringSerializer
    binder:
      brokers: localhost:9092
  bindings:
    producer-match-0:
      destination: sample-match-topic

########################
# Kafka Match producer
########################
match.producer.binding: producer-match-0