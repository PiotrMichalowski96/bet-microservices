<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default"
      data-assets-path="../assets/"
      data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>

  <title>Match Details</title>

  <meta name="description" content=""/>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/img/favicon/favicon.ico}"/>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
  />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" th:href="@{/assets/vendor/fonts/boxicons.css}"/>

  <!-- Core CSS -->
  <link rel="stylesheet" th:href="@{/assets/vendor/css/core.css}"
        class="template-customizer-core-css"/>
  <link rel="stylesheet" th:href="@{/assets/vendor/css/theme-default.css}"
        class="template-customizer-theme-css"/>
  <link rel="stylesheet" th:href="@{/assets/css/demo.css}"/>

  <!-- Vendors CSS -->
  <link rel="stylesheet"
        th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"/>
</head>

<body>
  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4">Match Details</h4>

    <div class="col-xxl">
      <div class="card mb-4">
        <div class="card-body">
          <form th:action="@{/dashboard/match}" method="post" th:object="${match}">
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="match-id">ID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="match-id" th:field="*{id}" th:readonly="true"/>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="home-team">Home Team</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="home-team" th:field="*{homeTeam}"/>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="away-team">Away Team</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="away-team" th:field="*{awayTeam}"/>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="match-start-time">Match Start Time</label>
              <div class="col-sm-10">
                <input type="datetime-local" class="form-control" id="match-start-time" th:field="*{startTime}"/>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="round-name">Round Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="round-name" th:field="*{round.roundName}"/>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="round-start-time">Round Start Time</label>
              <div class="col-sm-10">
                <input type="datetime-local" class="form-control" id="round-start-time" th:field="*{round.startTime}"/>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="home-team-goals">Home Team Goals</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="home-team-goals" th:field="*{result.homeTeamGoals}"/>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="away-team-goals">Away Team Goals</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="away-team-goals" th:field="*{result.awayTeamGoals}"/>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <div class="btn btn-danger">
                  <a th:href="@{/dashboard/match/{id}/remove(id=${match.id})}">Delete</a>
                </div>
                <div class="btn btn-outline-secondary">
                  <a th:href="@{/dashboard/match}">Discard</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
